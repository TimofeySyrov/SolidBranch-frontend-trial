<div class="summary-page">
  <div class="summary-page__header">
    <div class="card text-center w-100">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Welcome</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a [routerLink]="['/navigator']" [queryParams]="{tab: 0}" class="btn btn-primary">See transactions</a>
      </div>
      <div class="card-footer">You have {{allUsersNumber}} transactions</div>
    </div>
  </div>

  <ul class="cards-list">
    <li *ngFor="let userType of usersTypeList" class="cards-list__item">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{userType.number}}</h5>
          <p class="card-text mb-4">{{userType.name}}</p>
          <a [routerLink]="['/navigator']" [queryParams]="{tab: userType.id}" class="btn btn-primary float-right w-75">See all</a>
        </div>
      </div>
    </li>
  </ul>
</div>
